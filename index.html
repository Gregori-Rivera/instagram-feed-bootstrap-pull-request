<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">

    <!-- Navbar -->
    <div class="row">
      <nav class="navbar bg-white">
        <div class="container m-0">
          <!-- Logo de instagram -->
          <div class="col-8">
            <a class="navbar-brand" href="#">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNiLGgflLB3N5jWq1_X66qfN96cv4dnqg1rMzEjg3E_zq6Qhc5ayG0unexwIP2DabYMg&usqp=CAU"
                alt="" width="250" height="70">
            </a>
          </div>

          <!-- Botón para crear nuevo post (y activar el modal) -->
          <div class="col-3 d-flex flex-row-reverse">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Create a new post
            </button>
          </div>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="formFileMultiple" class="form-label">Files:</label>
                      <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>
                    <div class="my-1">
                      Location:
                    </div>
                    <button type="button" class="btn btn-primary">
                      <i class="fa-solid fa-location-dot"></i>
                    </button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Dropdown -->
          <div class="dropdown col-1 d-flex flex-row-reverse">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Log out</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Botones de navegación -->
    <div class="row">
      <div class="col-5"></div>
      <div class="col-2">
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="gridTab" type="button" role="tab" data-bs-toggle="pill" data-bs-target="#grid"
              aria-selected="false" aria-controls="grid">
              <i class="fa-solid fa-border-all"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="feedTab" type="button" role="tab" data-bs-toggle="pill"
              data-bs-target="#feed" aria-selected="true" aria-controls="feed">
              <i class="fa-solid fa-list"></i>
            </button>
          </li>
        </ul>
      </div>
      <div class="col-5"></div>
    </div>

    <div class="tab-content">

      <!-- Grid -->
      <div class="tab-pane fade" id="grid" role="tabpanel" aria-labelledby="gridTab" tabindex="0">
        <div class="row g-3">
          <div class="col-4">
            <img src="https://loremflickr.com/400/400?random=1" class="img-fluid" alt="">
          </div>
          <div class="col-4">
            <img src="https://loremflickr.com/400/400?random=2" class="img-fluid" alt="">
          </div>
          <div class="col-4">
            <img src="https://loremflickr.com/400/400?random=3" class="img-fluid" alt="">
          </div>
          <div class="col-4">
            <img src="https://loremflickr.com/400/400?random=4" class="img-fluid" alt="">
          </div>
          <div class="col-4">
            <img src="https://loremflickr.com/400/400?random=5" class="img-fluid" alt="">
          </div>
          <div class="col-4">
            <img src="https://loremflickr.com/400/400?random=6" class="img-fluid" alt="">
          </div>
          <div class="col-4">
            <img src="https://loremflickr.com/400/400?random=7" class="img-fluid" alt="">
          </div>
          <div class="col-4">
            <img src="https://loremflickr.com/400/400?random=8" class="img-fluid" alt="">
          </div>
          <div class="col-4">
            <img src="https://loremflickr.com/400/400?random=9" class="img-fluid" alt="">
          </div>
        </div>
      </div>

      <!-- Feed -->
      <div class="tab-pane fade show active" id="feed" role="tabpanel" aria-labelledby="feedTab" tabindex="0">
        <div class="container">
          <div class="row my-3">
            <div class="col-6 m-auto">
              <div class="card">
                <div class="card-header">
                  <img src="https://pbs.twimg.com/profile_images/1545121203945410561/HD-DIY5A_400x400.jpg"
                    class="rounded-circle" alt="" width="45" height="45">
                  <span><strong>User</strong></span>
                </div>
                <div class="card-body">
                  <img src="https://loremflickr.com/600/600?random=1" class="img-fluid" alt="">
                  <div class="row mt-3">
                    <div class="col-4">
                      <i class="fa fa-heart-o" aria-hidden="true" style="font-size:24px"></i>
                      <span>26 Likes</span>
                    </div>
                  </div>
                </div>
                <div class="card-footer">Write a comment</div>
              </div>
            </div>
          </div>

          <div class="row my-3">
            <div class="col-6 m-auto">
              <div class="card">
                <div class="card-header">
                  <img src="https://pbs.twimg.com/profile_images/1545121203945410561/HD-DIY5A_400x400.jpg"
                    class="rounded-circle" alt="" width="45" height="45">
                  <span><strong>User</strong></span>
                </div>
                <div class="card-body">
                  <img src="https://loremflickr.com/600/600?random=2" class="img-fluid" alt="">
                  <div class="row mt-3">
                    <div class="col-4">
                      <i class="fa fa-heart-o" aria-hidden="true" style="font-size:24px"></i>
                      <span>26 Likes</span>
                    </div>
                  </div>
                </div>
                <div class="card-footer">Write a comment</div>
              </div>
            </div>
          </div>

          <div class="row my-3">
            <div class="col-6 m-auto">
              <div class="card">
                <div class="card-header">
                  <img src="https://pbs.twimg.com/profile_images/1545121203945410561/HD-DIY5A_400x400.jpg"
                    class="rounded-circle" alt="" width="45" height="45">
                  <span><strong>User</strong></span>
                </div>
                <div class="card-body">
                  <img src="https://loremflickr.com/600/600?random=3" class="img-fluid" alt="">
                  <div class="row mt-3">
                    <div class="col-4">
                      <i class="fa fa-heart-o" aria-hidden="true" style="font-size:24px"></i>
                      <span>26 Likes</span>
                    </div>
                  </div>
                </div>
                <div class="card-footer">Write a comment</div>
              </div>
            </div>
          </div>

          <div class="row my-3">
            <div class="col-6 m-auto">
              <div class="card">
                <div class="card-header">
                  <img src="https://pbs.twimg.com/profile_images/1545121203945410561/HD-DIY5A_400x400.jpg"
                    class="rounded-circle" alt="" width="45" height="45">
                  <span><strong>User</strong></span>
                </div>
                <div class="card-body">
                  <img src="https://loremflickr.com/600/600?random=4" class="img-fluid" alt="">
                  <div class="row mt-3">
                    <div class="col-4">
                      <i class="fa fa-heart-o" aria-hidden="true" style="font-size:24px"></i>
                      <span>26 Likes</span>
                    </div>
                  </div>
                </div>
                <div class="card-footer">Write a comment</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
